# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ansalemo-wafc-ghactions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      run: docker login myregistry.azurecr.io --username $SP_APP_ID --password $SP_PASSWD
      

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ansalemoacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f02953cc9bd74f3ca25eda2bbd34a647 }}/wafc-githubactions:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ansalemo-wafc-ghactions'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5189102b067a4c3b9da17b280ebff28f }}
        images: 'ansalemoacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f02953cc9bd74f3ca25eda2bbd34a647 }}/wafc-githubactions:${{ github.sha }}'